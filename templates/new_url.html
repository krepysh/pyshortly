{% extends "base.html" %}
{% block title %}Create a new url{% endblock %}
{% block content %}
<div class="row">
    <p>Here you can create a new short url.</p>
    <form action="{{ url_for("create_url") }}">
        <label for="url">Required. Full url:</label>
        <input type="text" name="url" id="url">
        <input type="submit" value="Create">
    </form>
</div>
{% endblock %}
