<html>
    <head>
        <title>All links</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <table border="1">
            <tr>
                <th>Full URL</th>
                <th>Shorten</th>
                <th>Created at</th>
            </tr>
            {% for link in links %}
            <tr>
                <td>{{ link.url }}</td>
                <td><a href="{{ url_for('redirector', hash_id=link.hash_id, _external=True) }}">{{ link.hash_id }}</a></td>
                <td>{{ link.created_at }}</td>
            </tr>
            {% endfor %}

        </table>
    </body>
</html>
