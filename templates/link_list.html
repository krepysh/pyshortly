<html>
    <head>
        <title>All links</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Full URL</th>
                <th>Shorten</th>
                <th>Created at</th>
            </tr>
            {% for link in links %}
            <tr>
                <td>{{ link.url }}</td>
                <td>{{ link.hash_id }}</td>
                <td>{{ link.created_at }}</td>
            </tr>
            {% endfor %}

        </table>
    </body>
</html>
